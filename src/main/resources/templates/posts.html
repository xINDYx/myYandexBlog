<!DOCTYPE html>
<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Название страницы-->
    <title>Лента постов</title>

    <!-- Стили страницы -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn-add {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Лента постов</h1>
<button class="btn-add" onclick="toggleForm()">Добавить пост</button>
<form th:action="@{/posts}" method="get">
    <label for="tag">Фильтр по тегу:</label>
    <input type="text" id="tag" name="tag" th:value="${tag}">
    <button type="submit">Фильтровать</button>
</form>
<div>
    <form th:action="@{/posts}" method="get">
        <input type="hidden" name="tag" th:value="${tag}">
        <label for="size">Постов на странице:</label>
        <select id="size" name="size" onchange="this.form.submit()">
            <option value="10" th:selected="${size == 10}">10</option>
            <option value="20" th:selected="${size == 20}">20</option>
            <option value="50" th:selected="${size == 50}">50</option>
        </select>
    </form>
</div>

<div>
    <a th:href="@{/posts(page=${currentPage - 1}, size=${size}, tag=${tag})}" th:if="${currentPage > 1}">Предыдущая</a>
    <span th:text="${currentPage}"></span>
    <a th:href="@{/posts(page=${currentPage + 1}, size=${size}, tag=${tag})}">Следующая</a>
</div>
<table>
    <thead>
    <tr>
        <th>Название поста</th>
        <th>Картинка</th>
        <th>Текст поста, разбитый на абзацы</th>
        <th>Количество комментариев</th>
        <th>Количество лайков</th>
        <th>Теги поста</th>
    </tr>
    </thead>
    <tbody>

    <!-- Цикл по пользователям из атрибута users-->
    <tr th:each="post : ${posts}">
        <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
        <td><img th:src="${post.imageUrl}" alt="Картинка поста" style="max-width: 100px; height: auto;"/></td>
        <td th:text="${post.content}"/>
        <td th:text="${post.commentsCount}"/>
        <td th:text="${post.likesCount}"/>
        <td th:text="${post.tags}"/>
        <td>
            <form th:action="@{/posts/{id}(id=${post.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Скрываемая форма для добавления нового поста -->
<div class="form-container" style="display: none;" id="postForm">
    <h2>Добавить пост</h2>
    <form th:action="@{/posts}" method="POST">
        <label for="title">Название поста:</label>
        <input type="text" id="title" name="title" required>

        <label for="imageUrl">Ссылка на картинку:</label>
        <input type="text" id="imageUrl" name="imageUrl" required>

        <label for="content">Текст поста, разбитый на абзацы:</label>
        <input type="text" id="content" name="content" required>

        <label for="tags">Теги поста:</label>
        <input type="text" id="tags" name="tags" required>

        <button type="submit">Добавить</button>
    </form>
</div>

<script>
    function toggleForm() {
        const form = document.getElementById('postForm');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
</body>
</html>
